            function addNormalMap(){
                mapa = L.map('mapTalesOfEchia').setView([0,0],1); 
                L.tileLayer('TilesNormalHex/{z}/{x}/{y}.png',{
                    minZoom:4,
                    maxZoom: 6,
                    conituousWorld: false,
                    noWrap: true
                }).addTo(mapa);
                addMarkers(mapa);
            }
